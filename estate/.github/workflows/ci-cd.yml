name: CI/CD Pipeline - Real Estate Project

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Static HTML/CSS/JS Site to Vercel
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}       # From GitHub Secrets
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}     # From GitHub Secrets
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # From GitHub Secrets
          working-directory: ./                           # Root of your project
          prod: tru