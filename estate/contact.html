<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Real Estate - Contact</title>

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
            <div class="d-flex align-items-center">
            <img src="./photo/1600w-eaGl0uXNSMo.webp" class="img-fluid page-header me-2" alt="Logo">
            <a href="index.html" class="navbar-brand fs-4">Real Estate</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="rent.html" class="nav-link">Rent</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="location.html" class="nav-link">Location</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="contact-section">
        <form class="contact-form" id="contactForm">
            <h2 class="text-center text-info mb-4">Contact Us</h2>

            <div class="mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="tel">Phone Number</label>
                <input type="tel" class="form-control" id="tel" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3 text-center">
                <label for="interest">Interested In</label>
                <select class="form-select" id="interest" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Buying">Buying</option>
                    <option value="Selling">Selling</option>
                    <option value="Renting">Renting</option>
                    <option value="Managing">Managing</option>
                    <option value="Financing">Financing</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Type your comments"></textarea>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

            <div class="success-message alert alert-success mt-3" role="alert">
                Thank you! Your message has been sent successfully.
            </div>
        </form>
    </section>
</main>
<footer class="text-center p-3 bg-dark mt-auto">
    <div class="container">
        <p class="text-white">&copy; <span id="currentYear"></span> Real Estate. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

   <script src="js/script.js"></script>
</body>
</html>
